<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Billionaire Ultra | Neural Motivational Engine 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="manifest.json" />
    <meta
      name="description"
      content="Next-generation neural motivational engine with spatial audio and AI-driven insights"
    />
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div class="background-animation"></div>
    <div class="floating-particles"></div>

    <div class="player-container">
      <div class="glass-effect">
        <div class="premium-badge">
          <i class="fas fa-diamond"></i>
          <span>Ultra Premium</span>
        </div>

        <h1 class="app-title">
          <i class="fas fa-brain"></i>
          Neural Motivation Engine
          <i class="fas fa-bolt"></i>
        </h1>

        <div class="category-indicator">
          <i class="fas fa-user-tie"></i>
          <span id="current-category">Mindset Masters</span>
          <span class="ai-recommended">AI Recommended</span>
        </div>

        <div class="audio-player">
          <div class="visualizer-container">
            <!-- Dynamic visualization bars will be generated here -->
          </div>

          <div class="track-info">
            <div class="track-details">
              <i class="fas fa-quote-left"></i>
              <p id="track-name" class="track-name">
                Select a motivation track
              </p>
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="time-display">
              <span id="current-time">0:00</span> /
              <span id="total-time">0:00</span>
            </div>
            <!-- AI insights will be added here dynamically -->
          </div>

          <audio id="audio-element"></audio>

          <div class="controls">
            <button id="prev-btn" class="control-btn control-btn-side">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play-btn" class="control-btn control-btn-main">
              <i class="fas fa-play"></i>
            </button>
            <button id="next-btn" class="control-btn control-btn-side">
              <i class="fas fa-forward"></i>
            </button>
          </div>

          <div class="progress-bar-container">
            <div id="progress"></div>
          </div>
        </div>

        <div class="playback-features">
          <button class="feature-btn" id="shuffle-btn" title="Shuffle">
            <i class="fas fa-random"></i>
          </button>
          <button class="feature-btn" id="replay-btn" title="Replay">
            <i class="fas fa-redo"></i>
          </button>
          <button class="feature-btn" id="spatial-btn" title="Spatial Audio">
            <i class="fas fa-headphones"></i>
          </button>
          <button class="feature-btn" id="voice-btn" title="Voice Commands">
            <i class="fas fa-microphone"></i>
          </button>
        </div>

        <div class="ai-recommendation">
          <div class="ai-badge">
            <i class="fas fa-robot"></i>
            <span>AI Recommendation</span>
          </div>
          <p id="ai-suggestion">
            Based on your listening patterns and current time, try "Goggins
            Drive" to boost your energy levels.
          </p>
        </div>

        <p id="error-message" class="error-message" style="display: none">
          <i class="fas fa-exclamation-triangle"></i> Unable to load track
        </p>
      </div>
    </div>

    <!-- Voice Command Indicator -->
    <div class="voice-indicator" style="display: none">
      <div class="voice-pulse"></div>
      <span>Listening...</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
